    }
    .grid-item p {
      margin: 10px 0;
      font-weight: bold;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #2200ff;
      color: white;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .view-cart {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: #f5f8f5;
